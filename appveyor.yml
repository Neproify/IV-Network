version: 1.0.0 ci-{build}
os: Visual Studio 2017

configuration:
  - Release

shallow_clone: false

build:
  project: IVN.sln
platform: Win32

artifacts:
  - path: Installer\IVNetwork-*.exe
  - path: Installer\IVNetworkServer-*.exe
  - path: Build\Release\*.pdb
    name: PDB files
    type: zip

after_build:
  - cd Installer
  - build-client.bat
  - build-server.bat
